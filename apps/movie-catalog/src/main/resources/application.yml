server:
  port: 8081

spring:
  application:
    name: movie-catalog

eureka:
  instance:
    hostname: ${spring.application.name}-peer-${random.value}
    appname: ${spring.application.name}
    instance-id: ${spring.application.name}-${random.value}
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://172.28.0.3:8761/eureka/